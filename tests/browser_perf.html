<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Perf bench</title>
		<script src="../bower_components/JSLitmus/index.js"></script>
		<script src="../bower_components/dojo/dojo.js"></script>
	</head>
	<body>
		<script>
			var srcDir = location.pathname.replace(/[^\/]+$/, '');
			require.config = require;
			require({
				baseUrl: '../bower_components',
				packages: [
					{ name: 'ksf', location: srcDir + '../src' },
					{ name: 'dojoCompose', location: 'compose', main: 'compose' }
				]
			});
			require(['ksf/require-config'], function() {
				require([location.search.slice(1)]);
			});
		</script>
	</body>
</html>
